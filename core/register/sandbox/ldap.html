<html>
    <head>
        <script language="JavaScript" src="../newjs/gen_validatorv2.js" type="text/javascript"></script>
    </head>

    <body>
        <form name="blah" method="post" action="process.php">
            UserID: <input type="text" name="userid"/><br/>
            Password1: <input type="password" name="password1"/><br/>
            Password2: <input type="password" name="password2"/><br/>
            Batch: <input type="text" name="group"/><br/>
            <input type="submit" value="Submit"/>
        </form>

        <script language="JavaScript" type="text/javascript">
        function DoCustomCheck()
        {
            var frm = document.forms["blah"];
            if(frm.password1.value != frm.password2.value)
            {
                alert('The Password and verified password does not match!');
                return false;
            }
            else
            {
                return true;
            }

        }
        var frmvalidator  = new Validator("blah");
        frmvalidator.setAddnlValidationFunction("DoCustomCheck");
        </script>
    </body>
</html>
